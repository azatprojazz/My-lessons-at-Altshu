<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Угадай число"</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>
    <h1>Игра "Угадай число"</h1>
    <p>Я загадал случайное число от 1 до 100. Посмотрим, сможешь ли ты его угадать. У тебя есть 10 попыток. Я подскажу, если число будет больше или меньше загаданного</p>

    <div class="form">
      <label for="guessField">Введите число: </label>
      <input type="number" required min="1" max="100" id="guessField">
      <input type="submit" value="Угадать!" class="guessSubmit">
      <!-- формочка будет использоваться для передачи догадки пользователя -->
    </div>

    <div class="result">
      <p class="guesses"></p>
      <p class="lastGuess"></p>
      <p class="lowOrHigh"></p>
    </div>

  </body>
  <script src="./js/script.js"></script>

</html>
