      <form action="get" id="login">
        <h1>Регистрация</h1>
        <div>
          <div>
            <label for="name">Имя:</label><br />
            <input tabindex="1" type="text" name="username" id="name"/>
          </div>
          <div>
            <label for="lastname">Фамилия:</label><br />
            <input tabindex="1" type="text" name="lastname" id="lastname"/>
          </div>
        </div>
        <hr />
        <div>
          <div>
              <p>
                Выберите ваше направление
              </p>
            </div>
            <div>
              <input tabindex="2" type="radio" name="work" value="frontend" id="frontend"/>
              <label for="frontend">Фронтенд</label>
            </div>
            <div>
              <input tabindex="2" type="radio" name="work" value="backend" id="backend" />
              <label for="backend">Бекенд</label>
            </div>
            <div>
              <input tabindex="2" type="radio" name="work" value="mobile" id="mobile" />
              <label for="mobile">Мобильная разработка</label>
            </div>
        </div>
        <hr />
        <div>
          <div>
            <p>
              Устройство, с которого вы работаете, если их несколько, выберите все подходящие:
            </p>
          </div>
          <div>
            <input  tabindex="3"  type="checkbox"  name="notebook"  value="yes" id="notebook"/>
            <label for="notebook">Ноутбук</label>
          </div>
          <div>
            <input  tabindex="4"  type="checkbox"  name="laptop"  value="yes" id="laptop"/>
            <label for="laptop">Компьютер</label>
          </div>
          <div>
            <input  tabindex="5"  type="checkbox"  name="tablet"  value="yes" id="tablet"/>
            <label for="tablet">Планшет</label>
          </div>
        </div>
        <hr />
        <div>
          <div>
            <p>
              Когда начали работать в информационных технологиях?:<input tabindex="6" type="date" />
            </p>
          </div>
          <button tabindex="7" type="submit" form="login" id="send">Отправить</button>
        </div>
      </form>
