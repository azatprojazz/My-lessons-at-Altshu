<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>
    <table class="calculator">
      <tr class="table-tr">
        <td class="table-td number" colspan="3">
          <input class="result" type="text" id="result" disabled>
        </td>
        <td class="table-td number">
          <input class="reset-c" type="button" value="C" id="btn" onclick="clearScreen()">
        </td>
      </tr>
      <tr class="table-tr">
        <td class="table-td number">
          <input class="input-number" type="button" value="1" onclick="display(1)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="2" onclick="display(2)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="3" onclick="display(3)">
        </td>
        <td class="table-td number">
          <input class="input-number last-number" type="button" value="/" onclick="display('/')">
        </td>
      </tr>
      <tr class="table-tr">
        <td class="table-td number">
          <input class="input-number" type="button" value="4" onclick="display(4)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="5" onclick="display(5)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="6" onclick="display(6)">
        </td>
        <td class="table-td number">
          <input class="input-number last-number" type="button" value="-" onclick="display('-')">
        </td>
      </tr>
      <tr class="table-tr">
        <td class="table-td number">
          <input class="input-number" type="button" value="7" onclick="display(7)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="8" onclick="display(8)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="9" onclick="display(9)">
        </td>
        <td class="table-td number">
          <input class="input-number last-number" type="button" value="+" onclick="display('+')">
        </td>
      </tr>
      <tr class="table-tr">
        <td class="table-td number">
          <input class="input-number " type="button" value="." onclick="display('.')">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="0" onclick="display(0)">
        </td>
        <td class="table-td number">
          <input class="input-number" type="button" value="=" onclick="calculate()">
        </td>
        <td class="table-td number">
          <input class="input-number last-number" type="button" value="*" onclick="display('*')">
        </td>
        <!-- <td class="table-td number">
          <input class="input-number last-number" type="button" value="^" onclick="display('**')">
        </td> -->
      </tr>

    </table>
    <script src="./js/script.js"></script>
  </body>

</html>
